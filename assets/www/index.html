  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>ItasaNotifier</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.0.min.js"></script>
	<script type="text/javascript">
	  $( function() {
	  
	  $('#recentButton').click(function(){
	  getLatestSubs();
	  });

	  $('#save_button').click(function(){
	  saveUserData();
	  })

	  $('#settings').click(function() {
	  loadUserSavedData();
	  })

	  document.addEventListener("deviceready", onDeviceReady, false);
	  });
	  
	  function onDeviceReady() {
	  document.addEventListener("menubutton", onMenuKeyDown, false);
	  }
	</script>  
  </head>
  <body>
	<!-- HOME PAGE -->
	<div data-role="page" id="home"> 
	  <div data-role="header">
		<h1>Itasa Notifier</h1>
	  </div>
	  <div data-role="content">
		<p><a href="#myitasa" data-role="button">MyItasa</a></p>
		<p><a id="recentButton" href="#recent" data-role="button">Recent Subs</a></p>
		<p><a href="#settings" data-role="button">Settings</a></p>
		<p><a href="#about" data-role="button">About</a></p>
	  </div>  
    </div>
	<!-- MYITASA PAGE -->
	<div data-role="page" id="myitasa">
	  <div data-role="header">
		<h1>MyItasa</h1>
		<a href="#home" data-role="button" data-icon="arrow-l"
		   data-rel="back">Back</a>
		<a href="#home" class="ui-btn-right" data-icon="home" data-iconpos="notext" 
		   data-direction="reverse">Home</a> 
	  </div>
	</div>
	<!-- RECENT SUBTITLES PAGE -->
	<div data-role="page" id="recent">
	  <div data-role="header">
		<h1>Latest subs</h1>
		<a href="#home" data-role="button" data-icon="arrow-l"
		   data-rel="back">Back</a>
		<a href="#home" class="ui-btn-right" data-icon="home" data-iconpos="notext" 
		   data-direction="reverse">Home</a> 
	  </div>
	  <div data-role="content"> 
		<ul data-role="listview" id="latest20subs_list">
		</ul> 
      </div>
	  <div data-role="footer">
		<a href="#home" data-role="button" data-icon="arrow-l">Back</a> 
	  </div>
	</div>
	<!-- SETTINGS PAGE -->
	<div data-role="page" id="settings"> 
	  <div data-role="header">
		<h1>Settings</h1>
		<a href="#home" data-role="button" data-icon="arrow-l"
		   data-rel="back">Back</a>
		<a href="#home" class="ui-btn-right" data-icon="home" data-iconpos="notext" 
		   data-direction="reverse">Home</a>
	  </div>
	  <div data-role="content">
		<div data-role="fieldcontain">
		  <label for="text">Username:</label>
		  <input type="text" id="username" name="username" value=""  />
		  <label for="text">Password:</label>
		  <input type="password" id="password" name="password" value="" />
		  <input type="submit" id="save_button" name="save_button" value="Save"  />
		</div>
	  </div>
	</div>
	<!-- ABOUT PAGE -->
	<div data-role="page" id="about"> 
	  <div data-role="header">
		<h1>Author</h1>
		<a href="#home" data-role="button" data-icon="arrow-l"
		   data-rel="back">Back</a>
		<a href="#home" class="ui-btn-right" data-icon="home" data-iconpos="notext" 
		   data-direction="reverse">Home</a>
	  </div>
	  <div data-role="content">
		<p> Developed by 
		  <a href="mailto:imorgillo@gmail.com">Ivan Morgillo</a>
		</p>
		<p>
		  for <a href="http://dronix.org">DroniX.org</a>
		  and <a href="http://italiansubs.net">ItalianSubs.net</a>
		</p>
	  </div>
	</div>
  </body>
</html>
